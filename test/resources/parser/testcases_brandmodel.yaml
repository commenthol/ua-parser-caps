- test: "get capabilities with _ in brand model"
  setup:
    files:
    - "capstest_brandmodel.yaml"
    uaparsed:
      string: "Mozilla/0.0"
      os:
        family:
        major:
        minor:
      ua:
        family:
        major:
        minor:
      device:
        family:
        brand: "dev brand2"
        model: "MO_DEL 1"
  resultmsg: "shall return"
  result:
    group:
      attr: "devbrand2_model1"

- test: "get capabilities using uafamily1 with uppercase brand model overwrite"
  setup:
    files:
    - "capstest_brandmodel.yaml"
    uaparsed:
      string: "Mozilla/0.0"
      os:
        family:
        major:
        minor:
      ua:
        family: "uafamily1"
        major: "major1"
        minor:
      device:
        family:
        brand: "DEVBRAND2"
        model: "MODEL1"
  resultmsg: "shall return"
  result:
    group:
      attr: "uafamily1_major1_devbrand2_model1"

