- test: "get capabilities on ua.family using regex UA1 with merged files"
  setup:
    files:
    - "capstest_file1.yaml"
    - "capstest_file2.yaml"
    uaparsed:
      string: "Mozilla/0.0 UA1"
      os:
        family: 
        major: 
        minor: 
      ua:
        family: "uafamily2"
        major:
        minor:
      device:
        family:
        brand:
        model:
  resultmsg: "shall return"
  result:
    group:
      attr: 'uafamily2_regex_UA1'
      attr2: 'uafamily2_regex_UA1'

