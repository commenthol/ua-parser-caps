default:
  capabilities:
    group:
      attr: "default"
# OS
os:
  family:
    "osfamily1": 
      capabilities: 
        group: 
          attr: "osfamily1"
      major:
        "major1":
          capabilities: 
            group: 
              attr: "osfamily1_major1"
          minor:
            "minor1":
              capabilities: 
                group: 
                  attr: "osfamily1_major1_minor1"
# User-Agent
ua:
  family:
    "uafamily1": 
      capabilities: 
        group: 
          attr: "uafamily1"
      major:
        "major1":
          capabilities: 
            group: 
              attr: "uafamily1_major1"
          minor:
            "minor1":
              capabilities: 
                group:
                  attr: "uafamily1_major1_minor1"
# Device
device:
  family:
    "devfamily1":
      capabilities: 
        group: 
          attr: "devfamily1"
  brand:
    "devbrand1":
      capabilities: 
        group: 
          attr: "devbrand1"
      model:
        "model1":
          capabilities: 
            group: 
              attr: "devbrand1_model1"
