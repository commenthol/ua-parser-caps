# ----
# This capabilities file includes data to obtain a device-type
# classification based on a User-Agent String.
#

# ----
# device.type attributes
#
# tv         - large screen use (includes video game consoles for tv sets)
# desktop    - desktop/ laptop use
# bigtablet  - tablets with screen sizes larger >= 11.5'
# tablet     - tablet use (screen larger >= 7')
# phablet    - smartphones with screen sizes greater 5' and smaller 7'
# smartphone - mobile use case (screen smaller <= 5')
# player     - multimedia player (screen smaller < 7') e.g. iPod
# console    - handheld game console
# phone      - mobile phones which are not considered smartphones
# watch      - smartwatch
# glass      - data-glasses (e.g. Google Glass)
# camera     - camera (e.g. Samsung EK-GC100)
# whitegoods - whitegoods e.g. freezers...
# car        - car entertainment systems
# evalboard  - evaluation board
#

# ----
# screen capability attributes
# size       - diagonal screen size in inch
# width      - width in pixels (prefered use - e.g. tablet landscape, smartphone portrait)
# height     - height in pixels
# size_dist  - size equivalent; specify screen size in inch per distance in cm, e.g. 25'/ 100cm
#

# defaults for all
default:
  capabilities:
    device:
      type: 'desktop'

# os specific types
os:
  family:
    'Android':
      capabilities:
        device:
          type: 'tablet'
      regexes:
        - regex: 'Mobile Safari'
          capabilities:
            device:
              type: 'smartphone'
      major:
        '3':
          capabilities:
            device:
              type: 'tablet'
    'iOs':
      capabilities:
        device:
          type: 'tablet'
      regexes:
        - regex: 'Mobile'
          capabilities:
            device:
              type: 'smartphone'
    'GoogleTV':
